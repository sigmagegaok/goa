<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>This is an <span style="color: red;">inline</span> element.</p>
    <p>This is a <a href="#" style="color: blue;">link</a>, which is inline.</p>
    <p>This <strong style="background: yellow;">highlighted text</strong> is inline.</p>

    

    <div style="background: lightblue; padding: 10px;">This is a block element (div).</div>
    <p style="background: lightgreen; padding: 10px;">This is a block element (p).</p>
    <h1 style="background: lightcoral; padding: 10px;">This is a block element (h1).</h1>

    
    <div style="display: inline-block; width: 150px; height: 50px; background: lightblue;">Example 1</div>
    <div style="display: inline-block; width: 150px; height: 50px; background: lightgreen;">Example 2</div>
    <div style="display: inline-block; width: 150px; height: 50px; background: lightcoral;">Example 3</div>
    
</body>
</html>
