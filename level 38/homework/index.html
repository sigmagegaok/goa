<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property Examples</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>Inline Examples</h2>
    <span class="inline">Inline 1</span>
    <span class="inline">Inline 2</span>
    <span class="inline">Inline 3</span>
    <span class="inline">Inline 4</span>
    <span class="inline">Inline 5</span>

    <h2>Block Examples</h2>
    <div class="block">Block 1</div>
    <div class="block">Block 2</div>
    <div class="block">Block 3</div>
    <div class="block">Block 4</div>
    <div class="block">Block 5</div>

    <h2>Inline-Block Examples</h2>
    <div class="inline-block">Inline-Block 1</div>
    <div class="inline-block">Inline-Block 2</div>
    <div class="inline-block">Inline-Block 3</div>
    <div class="inline-block">Inline-Block 4</div>
    <div class="inline-block">Inline-Block 5</div>

</body>
</html>
