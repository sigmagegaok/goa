<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Comparison Operators</title>
</head>
<body>
  <h2>Enter 5 Numbers</h2>
  <form id="numberForm">
    <input type="number" id="num1" placeholder="Number 1" required><br>
    <input type="number" id="num2" placeholder="Number 2" required><br>
    <input type="number" id="num3" placeholder="Number 3" required><br>
    <input type="number" id="num4" placeholder="Number 4" required><br>
    <input type="number" id="num5" placeholder="Number 5" required><br><br>
    <button type="submit">Compare</button>
  </form>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
