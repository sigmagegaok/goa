<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Style Example</title>
    <style>
        h1 {
            color: green;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Welcome to Internal Styling!</h1>
</body>
</html>

<!--Explanation: Internal CSS refers to styling that is written inside the <style> tag, placed within the <head> section of the HTML document. This method allows you to apply styles to the entire document without using an external stylesheet.-->
