<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Example</title>
</head>
<body>
    <h1 style="color: blue; text-align: center;">Hello, this is inline CSS!</h1>
    <p style="font-size: 16px; color: green;">This is a paragraph with inline styles applied.</p>
</body>
</html>


<!--Inline method refers to when CSS styles are directly integrated into individual HTML elements using the style attribute. It is used when you want to apply a specific style to a single element without using external or internal styles.-->
