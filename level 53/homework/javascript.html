<!DOCTYPE html>

<body>


  <script>


    // Alert
    alert(5 + 3);
    alert(10 - 4);
    alert(6 * 7);
    alert(20 / 5);
    alert(2 ** 3);

    alert(10 + 15);
    alert(20 - 5);
    alert(3 * 4);
    alert(100 / 4);
    alert(3 ** 2);

    // Console.log
    console.log(5 + 3);
    console.log(10 - 4);
    console.log(6 * 7);
    console.log(20 / 5);
    console.log(2 ** 3);

    console.log(10 + 15);
    console.log(20 - 5);
    console.log(3 * 4);
    console.log(100 / 4);
    console.log(3 ** 2);

    //  ორი სიტყვის შეერთება
    alert("Hello" + " " + "World");
    console.log("JavaScript" + " " + "Rocks!");

    //  დათვლა Alert-ით
    alert("The world will be destroyed in 10 seconds");

    alert("The world will be destroyed in 7 seconds");
    alert("The world will be destroyed in 6 seconds");
    alert("The world will be destroyed in 5 seconds");

    alert("The world will be destroyed in 2 seconds");
    alert("The world will be destroyed in 1 seconds");
    alert("The world will be destroyed in 0 seconds");

    // იგივე Console.log-ით
    console.log("The world will be destroyed in 10 seconds");
    console.log("The world will be destroyed in 9 seconds");
    console.log("The world will be destroyed in 8 seconds");
    console.log("The world will be destroyed in 7 seconds");

    console.log("The world will be destroyed in 3 seconds");
    console.log("The world will be destroyed in 2 seconds");
    console.log("The world will be destroyed in 1 seconds");
    console.log("The world will be destroyed in 0 seconds");

    // ახსნები კომენტარებით

    // alert() - აჩვენებს ფანჯარაში შეტყობინებებს
    alert("ეს არის Alert ფუნქციის მაგალითი");

    // console.log() - ინფორმაციას ბეჭდავს კონსოლზე
    console.log("ეს არის Console.log ფუნქციის მაგალითი");

    // JavaScript - ვებსაიტების ინტერქტიულად გასაკეთებლად
    console.log("JS არის ერთ-ერთი ყველაზე პოპულარული ენა ვებპროგრამირებაში");
