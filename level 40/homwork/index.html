<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Score Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="result-card">
            <p class="result-title">Your Result</p>
            <div class="score-circle">
                <p class="score">76</p>
                <p class="total">of 100</p>
            </div>
            <p class="status">Great</p>
            <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary-card">
            <h3>Summary</h3>
            <div class="summary-item reaction">
                <span> Reaction</span>
                <span>80 / 100</span>
            </div>
            <div class="summary-item memory">
                <span> Memory</span>
                <span>92 / 100</span>
            </div>
            <div class="summary-item verbal">
                <span> Verbal</span>
                <span>61 / 100</span>
            </div>
            <div class="summary-item visual">
                <span> Visual</span>
                <span>73 / 100</span>
            </div>
            <button class="continue-btn">Continue</button>
        </div>
    </div>
</body>
</html>
