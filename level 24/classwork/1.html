<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Buttons</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <h1>Styled Buttons Example</h1>

    <!-- ჩვეულებრივი სტილი -->
    <button>Button 1</button>
    <button>Button 2</button>
    <button>Button 3</button>
    <button>Button 4</button>
    <button>Button 5</button>

    <!-- კლასის სტილი -->
    <button class="styled-button">Button 6</button>
    <button class="styled-button">Button 7</button>
    <button class="styled-button">Button 8</button>
    <button class="styled-button">Button 9</button>
    <button class="styled-button">Button 10</button>

    <!-- ID-ს სტილი -->
    <button id="special-button-1">Button 11</button>
    <button id="special-button-2">Button 12</button>
    <button id="special-button-3">Button 13</button>
    <button id="special-button-4">Button 14</button>
    <button id="special-button-5">Button 15</button>
</body>
</html>
