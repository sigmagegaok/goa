<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Website Title</h1>
    </header>
    <div class="container">
        <section class="section static">
            <h2>Static Position</h2>
            <p>This block has the default positioning.</p>
        </section>
        <section class="section relative">
            <h2>Relative Positioning</h2>
            <div class="relative-box">This block is shifted.</div>
        </section>
        <section class="section absolute">
            <h2>Absolute Positioning</h2>
            <div class="absolute-box">This block is absolutely positioned.</div>
        </section>
        <section class="section sticky">
            <h2>Sticky Element</h2>
            <div class="sticky-box">This element remains fixed until scrolling past a point.</div>
        </section>
    </div>
    <footer>
        <p>Fixed Bottom Element</p>
    </footer>
</body>
</html>
